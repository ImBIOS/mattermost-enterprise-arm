version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    versioning-strategy: increase

  - package-ecosystem: "docker"
    directory: "/app"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: main
    versioning-strategy: increase

  - package-ecosystem: "docker"
    directory: "/db"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: main
    versioning-strategy: increase