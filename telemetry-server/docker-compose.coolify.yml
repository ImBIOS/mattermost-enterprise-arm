# Coolify-specific Docker Compose for Mattermost Telemetry Server
# Build and deploy on arm64 architecture

services:
  telemetry-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: imbios/mattermost-telemetry:${COOLIFY_APP_VERSION:-latest}
    container_name: mattermost-telemetry-${COOLIFY_APP_ID:-local}
    restart: unless-stopped
    volumes:
      - telemetry_data:/data
    environment:
      - SERVICE_URL_TELEMETRY-SERVER_8080
      - SERVER_ADDRESS=0.0.0.0:8080
      - DATABASE_URL=sqlite:///data/telemetry.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  grafana:
    image: grafana/grafana-enterprise:12.3.1
    container_name: grafana-${COOLIFY_APP_ID:-local}
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
      - grafana_provisioning:/etc/grafana/provisioning:ro
      - grafana_dashboards:/etc/grafana/provisioning/dashboards:ro
    environment:
      - SERVICE_URL_GRAFANA-SERVER_3000
      - GF_SECURITY_ADMIN_USER=${SERVICE_USER_GRAFANA-SERVER}
      - GF_SECURITY_ADMIN_PASSWORD=${SERVICE_PASSWORD_GRAFANA-SERVER}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-simple-json-datasource
    depends_on:
      telemetry-server:
        condition: service_healthy

volumes:
  telemetry_data:
  grafana_data:
  grafana_provisioning:
  grafana_dashboards:
